version: '3.8'

# GPU support override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up

services:
  yolo-app:
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  airflow-webserver:
